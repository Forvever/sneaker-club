<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录页</title>
    <link rel="stylesheet" href="css/SignUpStyle.css">
    <script>
        function check() {
            var account = fm1.account.value;//获取账号值
            var password = fm1.password.value;//获取密码
            if (account == "") {
                window.alert("请输入用户名");
            }
            else {
                if (password == "") {
                    window.alert("请输入密码");
                }
                else {
                    if (account >100000) {
                        if (password == "123456") {
                            setCookie("username", account,30);//调用设置cookie的方法
                            window.location.href = "index.html";//跳转
                        }
                        else {
                            window.alert("密码错误");
                        }
                    }
                    else {
                        window.alert("用户名错误");
                    }
                }
            }
        }
        //显示提示信息函数
        function showMsg(msg) {
            document.getElementById("Mesg").innerHTML = msg;
        }
		//设置cookie函数
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
    </script>

</head>
<body>
    <div >请输入你的用户名和密码</div>
    <div class="sign-div">
    <form class="" action="" name="fm1">
        <h1>Resign</h1>
        <input class="sign-text" type="text" id="account" name="account" placeholder="输入账号">
        <br />
        <input class="sign-text" type="password" id="password" name="password" placeholder="输入密码" />
        <input class="sign-text" type="button" value="登录" onclick="check()">
        <input class="sign-text" type="reset" value="重置">
    </form>
    </div>
    <div class="sign-div" id="Mesg"></div>
</body>
</html>
